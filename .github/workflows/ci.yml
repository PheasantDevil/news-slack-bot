name: CI

on:
  push:
    branches: 'feature/**'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Update dependencies
        run: |
          go mod tidy
          go mod download
          go mod verify

      - name: Run tests
        run: go test -v ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Update dependencies
        run: |
          go mod tidy
          go mod download
          go mod verify

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.52.2

      - name: Run golangci-lint
        run: golangci-lint run --disable-all --enable=errcheck,gofmt,goimports,govet,ineffassign,staticcheck ./...

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Update dependencies
        run: |
          go mod tidy
          go mod download
          go mod verify

      - name: Check formatting
        run: |
          gofmt -l .
          if [ -n "$(gofmt -l .)" ]; then
            echo "Code is not properly formatted. Please run 'gofmt -w .'"
            exit 1
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Update dependencies
        run: |
          go mod tidy
          go mod download
          go mod verify

      - name: Build
        run: go build ./... 
